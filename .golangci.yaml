severity:
  default: debug
  rules:
    - linters:
        - goimports
        - intrange
        - usestdlibvars
        - staticcheck
      severity: error

version: "2"

issues:
  exclude-rules:
    # Disable line-length-limit for test files - readability is more important
    - path: _test\.go
      linters:
        - revive
      text: "line-length-limit"

    # Disable strict limits that hurt readability in production code
    - linters:
        - revive
      text: "line-length-limit.*80 characters"

    # Allow constants defined inline when they're only used once or twice
    - linters:
        - revive
      text: "add-constant.*string literal"

    # File length limits already handled with inline nolint where needed
    - linters:
        - revive
      text: "file-length-limit"

    # Allow comprehensive function arguments for validation functions
    - path: internal/validation/
      linters:
        - revive
      text: "argument-limit"
